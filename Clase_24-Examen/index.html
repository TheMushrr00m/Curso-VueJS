<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Getting event data from the event object</title>
  </head>
  <body>
    <div id="exercise">
      <!-- 1) Show an alert when the Button gets clicked -->
      <div>
        <button @click="showMe">Show alert</button>
      </div>
      <!-- 2) Listen to the "keydown" event and store the value in a data property
      (hin: event.target.value gives you the value) -->
      <div>
        <input type="text" v-on:keydown="value = $event.target.value"/>
        <p>{{value}}</p>
      </div>
      <!-- 3) Adjust the example from 2) to only fire if the "key down" is the [ENTER] key -->
      <div>
        <input type="text" v-on:keydown.enter="valueWithEnter = $event.target.value"/>
        <p>{{valueWithEnter}}</p>
      </div>
    </div>

    <script src="../vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: '#exercise',
        data: {
          value: "",
          valueWithEnter: ""
        },
        methods: {
          showMe: function() {
            alert("Exercise 1");
          }
        }
      });
    </script>
  </body>
</html>
