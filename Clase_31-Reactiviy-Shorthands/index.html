<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Getting event data from the event object</title>
  </head>
  <body>
    <div id="exercise">
      <!-- Normal -->
      <!-- <button v-on:click="changeLink">Click to Change Link</button> -->
      <!-- <a v-bind:href="link">Link</a> -->
      <!-- With Shorthand -->
      <button @click="changeLink">Click to Change Link</button>
      <a :href="link">Link</a>
    </div>

    <script src="../vue.js"></script>
    <script type="text/javascript">
      new Vue({
        // Connect to DOM
        el: '#exercise',
        // Store Data to be used
        data: {
          link: "http://google.com"
        },
        //Dependent Properties
        computed: {
        },
        // Execute code upon data changes
        watch: {
        },
        // Methods of this Vue instance
        methods: {
          changeLink() {
            this.link = "http://laesporadelhongo.com"
          }
        }
      });
    </script>
  </body>
</html>
