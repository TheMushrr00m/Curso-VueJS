<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Getting event data from the event object</title>
  </head>
  <body>
    <div id="exercise">
      <!-- 1) Show a 'result' of 'not there yet' as long as 'value' is not equal
      to 37 - you can change 'value' with the buttons. Print 'done' once you did it -->
      <div>
        <p>Current Value: {{value}}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <p>{{result}}</p>
      </div>
      <!-- 2) Watch for changes in the 'result' and reset the 'value' after 5
      seconds (hint: setTimeout(..., 5000)) -->
      <div>
        <input type="text">
        <p>{{value}}</p>
      </div>
    </div>

    <script src="../vue.js"></script>
    <script type="text/javascript">
      new Vue({
        // Connect to DOM
        el: '#exercise',
        // Store Data to be used
        data: {
          value: 0
        },
        //Dependent Properties
        computed: {
          result() {
            return this.value === 37 ? 'done' : 'not there yet';
          }
        },
        // Execute code upon data changes
        watch: {
          result() {
            var vm = this;
            setTimeout(function() {
              vm.value = 0;
            }, 5000);
          }
        },
        // Methods of this Vue instance
        methods: {
        }
      });
    </script>
  </body>
</html>
