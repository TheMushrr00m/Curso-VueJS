<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Outputting Data to templates</title>
  </head>
  <body>
    <div id="exercise">
      <!-- 1) Fill the <p> below with your Name and Age - using interpolation -->
      <p>VueJS is pretty cool - {{name}} {{age}}</p>
      <!-- 2) Output your age, multiplied by 3 -->
      <p>{{age * 3}}</p>
      <!-- 3) Call a function to output a random float between 0 and 1 -->
      <p>{{setRandomNumber()}}</p>
      <!-- 4) Search any image on Google and output it here by binding the "src" -->
      <div>
        <img v-bind:src="imageSRC" width="300" />
      </div>
      <!-- 5) Pre-populate this input whit your name (set the "value" attribute) -->
      <div>
        <input type="text" v-bind:value="name">
      </div>
    </div>

    <script src="../vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: '#exercise',
        data: {
          name: "TheMushr00m",
          age: 22,
          imageSRC: "http://orig11.deviantart.net/8b21/f/2009/203/4/b/mushroom_man_by_riggermantis.png"
        },
        methods: {
          setRandomNumber: function() {
            return Math.random();
          }
        }
      });
    </script>
  </body>
</html>
